<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    
    <form method="post" action="{% url 'criamesa' %}">
        {% csrf_token %}
        <label for="dado_texto">Digite o dado:</label>
        <input type="text" name="dado_texto" required>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
