<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #inicial { margin : 10px; width: 250px;}
            button { margin : 10px; width: 250px;}
        </style>
        <title>Espetaria Monzani</title>
        <script>
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F2') {
                    document.getElementById('form1').submit();
                } else if (event.key === 'F3') {
                    document.getElementById('form2').submit();
            });
        </script>
    </head>
</head>
<body>
    <h1>Espetaria MM</h1>

    {% for mesa in mesas %}
    <form action="{% url 'itensmesa' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="mesa_id" value="{{ mesa.id }}">{{ mesa.mesa }}</button>
    </form>
    {% endfor %}

    <form id = 'form2' method="get" action="{% url 'criamesa' %}">
        {% csrf_token %}
        <button id = "inicial" class="btn btn-primary btn-lg" type="submit">Criar Mesa (F3)</button>
    </form>

    <form id = 'form1' method="get" action="{% url 'index' %}">
        {% csrf_token %}
        <button id = "inicial" class="btn btn-primary btn-lg" type="submit">Pagina Inicial (F2)</button>
    </form>
</body>
</html>
